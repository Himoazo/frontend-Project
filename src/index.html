<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="CSS/main.scss">
    <script type="module" src="JS/main.js"></script>
    <title>Trader Zone</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Search Nasdaq stock info and news</h1> 
    </header>

    <main>
        <div id="logo">
            <picture>
                <source srcset="logo.png?as=avif&width=160" type="image/avif">
                <source srcset="logo.png?as=webp&width=160" type="image/webp">
                <img src="logo.png?width=200" alt="Trader Zone logo">
            </picture>
        </div>

    <div class="searchBox">
        <label for="stock-search" class="search-label">Search a stock by company name:</label>
        <span>
        <button id="clearBtn">Clear</button>
        <input type="text" id="stock-search" placeholder="Search a stock by company name" autocomplete="off">
        <button id="search-button">Search</button>
        
        </span>
    </div>
    
    <div id="autoComplete"></div>

    <div class="loading">
        <span class="loadingSpan1"></span>
        <span class="loadingSpan2"></span>
        <span class="loadingSpan3"></span>
    </div>

    <div class="chart">
        <canvas id="priceChart"></canvas>
    </div>
    
    <div id="corpProfile"></div>
    <div id="errorMsg"></div>
    <div id="newsDiv"></div>
    </main>

    <footer>
        <p>Hoomam, VT2024 DT211G Datateknik GR (B)</p>
    </footer>
    
</body>
</html>
